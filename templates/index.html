<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Кластеризация Пациентов</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, select, textarea { width: 100%; padding: 8px; margin-top: 2px; }
        button { padding: 10px 15px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
        #result { margin-top: 20px; padding: 10px; border-radius: 5px; }
        .error { background-color: #ffebee; color: #c62828; }
        .success { background-color: #e8f5e8; color: #2e7d32; }
    </style>
</head>
<body>
    <h1>Прогнозирование Кластера Пациента</h1>

    <form id="patientForm">
        <div class="form-group">
            <label for="age">Возраст:</label>
            <input type="number" id="age" step="0.1" required>
        </div>
        <div class="form-group">
            <label for="games">Игры (через запятую):</label>
            <textarea id="games" placeholder="Например: Игра1, Игра2, Игра3"></textarea>
        </div>
        <div class="form-group">
            <label for="diagnoses">Диагнозы (через запятую):</label>
            <textarea id="diagnoses" placeholder="Например: Диагноз1, Диагноз2"></textarea>
        </div>
        <button type="submit">Предсказать кластер</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById('patientForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const age = parseFloat(document.getElementById('age').value);
            const games = document.getElementById('games').value.split(',').map(item => item.trim()).filter(item => item);
            const diagnoses = document.getElementById('diagnoses').value.split(',').map(item => item.trim()).filter(item => item);

            const data = {
                age: age,
                games: games,
                diagnoses: diagnoses
            };

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                const resultDiv = document.getElementById('result');
                if (response.ok) {
                    resultDiv.className = 'success';
                    resultDiv.innerHTML = `<h3>Результат:</h3><p>Пациент принадлежит кластеру <strong>${result.cluster_id}</strong>.<br>Расстояние до центроида: <strong>${result.distance_to_centroid.toFixed(4)}</strong></p>`;
                } else {
                    resultDiv.className = 'error';
                    resultDiv.innerHTML = `<h3>Ошибка:</h3><p>${result.error}</p>`;
                }
            } catch (error) {
                console.error('Error:', error);
                const resultDiv = document.getElementById('result');
                resultDiv.className = 'error';
                resultDiv.innerHTML = `<h3>Ошибка подключения:</h3><p>Не удалось связаться с сервером.</p>`;
            }
        });
    </script>
</body>
</html>
